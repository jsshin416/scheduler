<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>로그인</title>
	<style>
	.context{
	text-align: center;
     border:1px solid #5F00FF;
      border-radius:8px;
      width:300px;
      height:300px;
     margin-left: auto;
     margin-right: auto;
      text-align: center;
     } </style>
	<meta name ="description" content="My Parse App">
	<meta name ="viewport" content="width=device-width">

	 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"> </script>

	 </head> 

	 <body>
	  <div id="login", class="context">
	  	<h1>Scheduler </h1>
        <h2> 로그인 </h2>
	    <p> 아이디: <input type="text", id="id"> </p>
	    <p> 비밀번호: <input type= "password", id="password"></p>
	    <input type= "button", value="로그인" onclick="login()">
	    <input type= "button", value="회원가입" onclick="signup()">
	  </div>
	  <script type="text/javascript">
	  	Parse.initialize("ShinJiSung");
       Parse.serverURL="https://polar-ocean-70851.herokuapp.com/parse"


	   
 function signup(){
	    	window.location = "signup.html";
	    }
		function login(){
		  var id = $("#id").val();
		  var password = $("#password").val();

	        Parse.User.logIn(id, password)
	    	.then((user)=>{
	    		alert("Login Success : Welcome! \n" + user.get("username")+ "님 어세오세요!");
	    		window.location = "main.html";
	    	}, (error) => {
	    		alert("login error : " + error.message);
	    		$("#password").val(" ");
	    	});
	    }
			</script>
		</body>
</html>
